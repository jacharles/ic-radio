<div [hidden]="!snapped" class="player-home"></div>
<div class="player-home" [class]="{true : 'player-snapped', false : 'player-home'}[snapped]">
  <iframe class="player" [src]="embedUrl | safe" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
